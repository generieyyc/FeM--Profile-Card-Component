<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Frontend Mentor | Profile card component</title>

 
 
</head>
<body>
  <header>
    
  </header>
  <main>
  <img id="bg-top" src="bg-pattern-top.svg">
  <img id="bg-bot" src="bg-pattern-bottom.svg">
  <div class="main-container">
    <div class="background">
      <img id="bg-card" src="bg-pattern-card.svg" alt="bg-card">
       <img id="profile" src="image-victor.jpg" alt="profile">
    </div>
  
    <div class="flex-item">
      <h3>Victor Crest</h3>
      <p id="p-1">26</p>
    </div>
      <p>London</p>
    
    <div class="flex-item stats">
      <div class="stat-item">
        <h2>80K</h2>
        <p class="p-2">Followers</p>
      </div>
      <div class="stat-item">
        <h2>803K</h2>
        <p class="p-2">Likes</p>
      </div>
      <div class="stat-item">
        <h2>1.4K</h2>
        <p class="p-2">Photos</p>
      </div>
    </div>
  </div>
  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Katya</a>.
  </div>
  </footer>
</body>
</html>
